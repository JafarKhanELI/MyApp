<div >

    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Edit {{vm.link.name}}</h2>

            <div class="form-group">
                <label for="id" class="col-sm-3 control-label">ID</label>
                <div class="col-sm-9">
                    <input type="text" id="id" placeholder="id" class="form-control" ng-model="vm.link.id" required>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="name" placeholder="name" class="form-control" ng-model="vm.link.name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address" class="col-sm-3 control-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" id="address" placeholder="address" class="form-control" ng-model="vm.link.address" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" id="description" placeholder="description" class="form-control" ng-model="vm.link.description" required>
                </div>
            </div>

            <div class="form-group">
                <label for="category" class="col-sm-3 control-label">Category</label>
                <div class="col-sm-9">
                    <input type="text" id="category" placeholder="category" class="form-control" ng-model="vm.link.category" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="vm.update()">Update</button>
                </div>
            </div>
            <div ng-show="vm.message">{{vm.message}}</div>
        </form>  <!-- /form -->
    </div> <!-- ./container -->
</div>
